<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title }} - Job Details</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS (if needed) -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        /* Custom Styles */
        .job-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .job-description {
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        .apply-button {
            margin-top: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="job-title">{{ job.title }}</h1>
            </div>
            <div class="card-body">
                <p><strong>Job Description:</strong> <span class="job-description">{{ job.description }}</span></p>
                <p><strong>Location:</strong> {{ job.location }}</p>
                <p><strong>Salary:</strong> {{ job.salary }}</p>
                <p><strong>Company:</strong> {{ job.company }}</p>
                <p><strong>Application Deadline:</strong> {{ job.application_deadline|date:"F j, Y" }}</p>
                <a href="{% url 'apply_for_job' job.id %}" class="btn btn-primary apply-button">Apply for this job</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
