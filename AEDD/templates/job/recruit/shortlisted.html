<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlisted Candidates</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Shortlisted Applicants</h1>
    <table>
        <thead>
            <tr>
                <th>Candidate Name</th>
                <th>Email</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            {% for applicant in shortlisted %}
                <tr>
                    <td>{{ applicant.candidate }}</td>
                    <td>{{ applicant.candidate.email }}</td>
                    <td>{{ applicant.interview.position }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
