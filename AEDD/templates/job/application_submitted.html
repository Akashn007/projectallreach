<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #137c52;
            font-size: 2.5rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #137c52;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #105e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Thank You for Your Interest!</h1>
            <p>We will let you know if your profile matches our requirements.</p>
            <a href="/" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
